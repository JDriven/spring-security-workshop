name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: ./mvnw -B test-compile --file pom.xml
    - name: Adding Spring Security tests
      run: ./mvnw -B verify --file adding-spring-security/pom.xml
    - name: Spotless Check
      run: ./mvnw -B spotless:check
